  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">
  <div ion-col col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4>

    <div color="gris">
    </div>
    <h2>{{nombre}}</h2>
    <h5>{{direccion}}</h5>

  <div ion-col col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4>
    <ion-row>
      <ion-col ion-button color="primary" block class="but" (click)="next()" >Ver men√∫</ion-col>
