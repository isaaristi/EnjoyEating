<ion-header>

  <ion-navbar>
    <ion-title>buscar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar ingredientes"></ion-searchbar>
<ion-row>
    <ion-col *ngFor="let e of menu" col-12 col-md-6 col-lg-4>
 <ion-card >
      <img [src]="e.imagen" height="250"/>
    <ion-card-content>
      <ion-card-title>
        {{e.nombre}}
      </ion-card-title>
      <p>
        {{e.ingredientes}}
      </p>
      <ion-item>
      <ion-icon name='cash' item-left color="primary"></ion-icon>
      Precio
      <ion-badge class="badge" item-right>{{e.precio}}</ion-badge>
    </ion-item>
    </ion-card-content>
  </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
