<ion-header>
  <ion-navbar color="barra">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login">
 

 <div class="img">
<img width="90" height="90" src="../assets/icon/salad.png"/>
</div>

  <h1 class="loginTit">Login</h1>
  <br><br><br><br>

<div ion-col col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4>
    <ion-item class="login">
      <ion-label floating icon-left> <ion-icon name="person"></ion-icon>Nombre de usuario o email</ion-label>
      
      <ion-input name="nombre" type="text" [(ngModel)]="users"></ion-input>
    </ion-item>

    <ion-item class="login">
      <ion-label floating icon-left><ion-icon name="lock"></ion-icon>Contrase√±a</ion-label>
      <ion-input name="pass" type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>
<br><br>
    <button ion-button color="secondary" block class="but" (click)="login()">Ingresar</button>
</div>
</ion-content>
