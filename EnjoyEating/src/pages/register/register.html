<ion-header>

<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <ion-navbar color="barra">
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login">
 

 <div class="img">
<img width="90" height="90" src="../assets/icon/salad.png"/>
</div>

  <h1 class="loginTit">Login</h1>

    <ion-item class="login">
      <ion-label floating >Nombre de usuario</ion-label>
      <ion-input name="nombre" type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item class="login">
      <ion-label floating >Correo</ion-label>
      <ion-input name="correo" type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item class="login">
      <ion-label floating>Contraseña</ion-label>
      <ion-input name="pass" type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>

    <ion-item class="login">
      <ion-label floating>Confirme la contraseña</ion-label>
      <ion-input name="passu" type="password" [(ngModel)]="passu"></ion-input>
    </ion-item>
<br><br>
    <button ion-button color="secondary" block class="but" (click)="next()">Registrarse</button>

</ion-content>
